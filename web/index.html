  <!-- Image Cycling -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var images = document.querySelectorAll(".animation-image");
      var currentIndex = 0;
      function cycleImages() {
        var currentImage = images[currentIndex];
        var nextIndex = (currentIndex + 1) % images.length;
        var nextImage = images[nextIndex];
        currentImage.style.display = "none";
        nextImage.style.display = "block";
        currentIndex = nextIndex;
      }
      // Set an interval to call the cycleImages function every 3 seconds
      setInterval(cycleImages, 250);
    });
  </script>

  <!-- Local Storage Theme -->
  <script>
    if (typeof(Storage) !== "undefined") {
      var itemValue = localStorage.getItem("flutter.theme");
      if (itemValue !== null) {
        if (itemValue === "true") {
          document.body.classList.add("theme-dark");
        } else {
          document.body.classList.remove("theme-light");
        }
      } else {
        console.log("Item not found in localStorage");
      }
    } else {
      console.log("localStorage is not supported in this browser");
    }
  </script>

  <!-- SVG Handling -->
  <script>
    document.querySelectorAll("img.svg").forEach(function (img) {
      var imgID = img.getAttribute("id");
      var imgClass = img.getAttribute("class");
      var imgURL = img.getAttribute("src");
      var xhr = new XMLHttpRequest();
      xhr.open("GET", imgURL, true);
      xhr.responseType = "document";
      xhr.onload = function () {
        if (xhr.status === 200) {
          var data = xhr.response;
          var svg = data.querySelector("svg");
          if (typeof imgID !== "undefined") svg.setAttribute("id", imgID);
          if (typeof imgClass !== "undefined") svg.setAttribute("class", imgClass + " replaced-svg");
          svg.removeAttribute("xmlns:a");
          if (!svg.getAttribute("viewBox") && svg.getAttribute("height") && svg.getAttribute("width")) {
            svg.setAttribute("viewBox", "0 0 " + svg.getAttribute("height") + " " + svg.getAttribute("width"));
          }
          img.parentNode.replaceChild(svg, img);
        }
      };
      xhr.send();
    });
  </script>
